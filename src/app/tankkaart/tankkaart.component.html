<h1>
    Tankkaarten 
    <button mat-button>
        <mat-icon matTooltip="Nieuwe tankaart toevoegen" (click) = "addTankkaart()">
            add_circle_outline
        </mat-icon>
    </button>
</h1>
<table mat-table [dataSource]="tankkaarten">
  <ng-container matColumnDef="tanKaartnummer">
    <th mat-header-cell *matHeaderCellDef> Kaartnummer </th>
    <td mat-cell *matCellDef="let tankkaart"> {{tankkaart.tanKaartnummer}} </td>
  </ng-container>

  <ng-container matColumnDef="tanGeldigheidsdatum">
    <th mat-header-cell *matHeaderCellDef> Geldig tot </th>
    <td mat-cell *matCellDef="let tankkaart"> {{tankkaart.tanGeldigheidsdatum}} </td>
  </ng-container>

  <ng-container matColumnDef="tanPincode">
    <th mat-header-cell *matHeaderCellDef> Pincode </th>
    <td mat-cell *matCellDef="let tankkaart"> {{tankkaart.tanPincode}} </td>
  </ng-container>
  <ng-container matColumnDef="tanBestuurder">
    <th mat-header-cell *matHeaderCellDef> Bestuurder </th>
    <td mat-cell *matCellDef="let tankkaart"> {{ getBestuurder(tankkaart.tanBestuurder) }} </td>
  </ng-container>
  <ng-container matColumnDef="tanGeblokkeerd">
    <th mat-header-cell *matHeaderCellDef> Geblokkeerd? </th>
    <td mat-cell *matCellDef="let tankkaart"> {{( tankkaart.tanGeblokkeerd == 0) ? "Neen" : "Ja" }} </td>
  </ng-container>
   <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let tankkaart" class="action-link"> 
          <button mat-button><mat-icon  matTooltip="Gegevens tankkaart wijzigen" (click) = "openDialog('Edit',tankkaart)">edit</mat-icon></button>
          <button mat-button><mat-icon  matTooltip="Deze tankkaart verwijderen" (click) = "openDialog('Delete',tankkaart)">delete</mat-icon></button>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr></table>
