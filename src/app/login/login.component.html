  <h1>Fleet Management</h1>
  <img src="assets/Images/BMW 143-Kombibild_ElectricFleet.jpg" alt="BMW Fleet" width="300"><br>
  <div class="">
    <mat-form-field class="fullWidth" appearance="fill">
        <mat-label htmlFor="login">Login</mat-label>
        <input matInput type="text" id="login" required [(ngModel)]="model.gebLogin" name="gebLogin">
        <mat-hint align="end">Login</mat-hint>
    </mat-form-field>
    <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" class="form-control" id="password" required [(ngModel)]="model.gebPassword" name="gebPassword">
    </mat-form-field>
    <button mat-button color="primary" (click)="logIn()">Log In</button>
    <button mat-button color="warn" (click)="wis()">Wissen</button>
  </div>
